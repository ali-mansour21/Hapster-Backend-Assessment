services:
    app:
        build:
            context: .
            dockerfile: docker/php/Dockerfile
        container_name: hapster_app
        working_dir: /var/www
        volumes:
            - ./:/var/www
        environment:
            APP_ENV: local
        depends_on:
            - db
        networks:
            - hapster

    web:
        image: nginx:1.27-alpine
        container_name: hapster_web
        ports:
            - "${APP_PORT:-8080}:80"
        volumes:
            - ./:/var/www
            - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
        depends_on:
            - app
        networks:
            - hapster
    db:
        image: mysql:8.0
        container_name: hapster_db
        command: --default-authentication-plugin=mysql_native_password
        environment:
            MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
            MYSQL_DATABASE: ${MYSQL_DATABASE}
            MYSQL_USER: ${MYSQL_USER}
            MYSQL_PASSWORD: ${MYSQL_PASSWORD}
        volumes:
            - hapster_db_data:/var/lib/mysql
        healthcheck:
            test:
                [
                    "CMD-SHELL",
                    "mysqladmin ping -h localhost -u $$MYSQL_USER --password=$$MYSQL_PASSWORD",
                ]
            interval: 5s
            timeout: 3s
            retries: 20
        networks:
            - hapster
networks:
    hapster:
volumes:
    hapster_db_data:
